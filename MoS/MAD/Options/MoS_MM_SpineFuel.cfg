 /////////////////////////////////////////////////
 //   Adds fuel to MoS razorback spine parts.   //
 //						//
 //		   By Citizen247		//
 /////////////////////////////////////////////////

 //0.625m spines
@PART[MoS_RBSpineLong]:FOR[MoS]
{
	RESOURCE
	{
		name = LiquidFuel
		amount = 50
		maxAmount = 50
	}
}


@PART[MoS_RBSpineShort]:FOR[MoS]
{
	RESOURCE
	{
		name = LiquidFuel
		amount = 25
		maxAmount = 25
	}
}

